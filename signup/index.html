<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Create an Account</h1>
        <div class="social-media-btn">
          <button class="facebook-icon">
            <img src="icons/facebook-brands-solid.svg" alt="facebook icon" />
          </button>
          <button class="facebook sign-in-btn">Sign in with Facebook</button>
        </div>
        <div class="social-media-btn">
          <button class="twitter icon">
            <img src="icons/twitter-brands-solid.svg" alt="twitter-icon" />
          </button>
          <button class="twitter sign-in-btn">Sign in with Twitter</button>
        </div>
        <div class="social-media-btn">
          <button class="google icon">
            <img src="icons/google-brands-solid.svg" alt="google-icon" />
          </button>
          <button class="google sign-in-btn">Sign in with Google</button>
        </div>
        <div class="social-media-btn">
          <button class="behance icon">
            <img src="icons/behance-brands-solid.svg" alt="behance-icon" />
          </button>
          <button class="behance sign-in-btn">Sign in with Behance</button>
        </div>
      </div>
      <div class="right-side">
        <h2>Modern Website Form</h2>
        <div class="input-container">
          <label for="username"
            ><img src="icons/user-solid.svg" alt="username-icon"
          /></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
        <div class="input-container">
          <label for="email"
            ><img src="icons/envelope-solid.svg" alt="email-icon"
          /></label>
          <input type="email" id="email" name="email" placeholder="email" />
        </div>
        <div class="input-container">
          <label for="password"
            ><img src="icons/lock-solid.svg" alt="password-icon"
          /></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
