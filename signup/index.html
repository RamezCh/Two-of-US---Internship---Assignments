<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Create an Account</h1>
        <div class="social-media-btn">
          <button class="facebook-icon"></button>
          <button class="sign-in-btn">Sign in with Facebook</button>
        </div>
        <div class="social-media-btn">
          <button class="twitter-icon"></button>
          <button class="sign-in-btn">Sign in with Twitter</button>
        </div>
        <div class="social-media-btn">
          <button class="google-icon"></button>
          <button class="sign-in-btn">Sign in with Google</button>
        </div>
        <div class="social-media-btn">
          <button class="behance-icon"></button>
          <button class="sign-in-btn">Sign in with Behance</button>
        </div>
      </div>
      <div class="right-side">
        <h2>Modern Website Form</h2>
        <div class="input-container">
          <label for="username"></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
        <div class="input-container">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="email" />
        </div>
        <div class="input-container">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
